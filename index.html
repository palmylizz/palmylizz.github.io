<!DOCTYPE html>
<html>
   <head>
	 <meta charset="utf-8", name="viewport" content="width=device-width, intitial-scale=1.0">
	 <title>Prob1</title>
     <style> 
        div{
            background-color: blue;
            height: 100px;
            width: 25%;
            float: left;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    
    
          </style>
    
    
   </head>
   <body>
    <script >
        for(var i = 1; i <= 16; i++){
            var myDiv = document.createElement('div');
            document.body.appendChild(myDiv); 
                 
        }
        function random(number){
            return Math.floor(Math.random() * number);
        }
        function bgChange(){
            var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' +random(255) + ')';
            return rndCol;
        }
        function bgYellow(){
            var yellow = 'rgb(255,255,0)';
            return yellow;
        }
        var divs = document.querySelectorAll('div');
        for(var i = 0; i < divs.length; i++){
            if(i % 2 != 0){
                divs[i].onclick = function (e){
                    e.target.style.backgroundColor = bgYellow();
            }
        }
            if(i % 2 == 0){ 
                divs[i].onclick = function (e){
                    e.target.style.backgroundColor = bgChange();
             }
            }
        }
        
    
        </script>
   
          
     </body>
</html>
